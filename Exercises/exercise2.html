<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Exercise 2</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label><br><br>
        <!-- Submit button -->
        <input type="button" value="Submit" onclick="displayFormData()">
    </form>

    <br>

    <!-- Display form data -->
    <div id="displayData" style="display: none;"></div>

    <script>
        function displayFormData() {
            // Get form data
            var name = $("#name").val();
            var email = $("#email").val();
            var gender = $('input[name="gender"]:checked').val() || "";

            // Capitalize the gender value
            gender = gender.charAt(0).toUpperCase() + gender.slice(1);

            // Display data
            var displayDiv = $("#displayData");
            displayDiv.html("You entered: <br><br>" + name + "<br>" + email + "<br>" +  gender);

            // Fade in the form data
            displayDiv.fadeIn();

            // Change font to Arial, add border, and background color
            displayDiv.css({
                'font-family': 'Arial',
                'border': '2px solid black',
                'background-color': '#fdf8f1'
            });

            // Slide up the form data on mouseover
            displayDiv.mouseover(function () {
                $(this).slideUp();
            });
        }
    </script>
</body>

</html>
